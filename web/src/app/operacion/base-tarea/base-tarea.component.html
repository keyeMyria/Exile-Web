<mat-sidenav-container class="base-tarea-container" (window:resize)="onResize($event)">
    <mat-sidenav #sidenav class="base-tarea-sidenav">
        <ng-content select="[sidenav]"></ng-content>
    </mat-sidenav>

    <div class="base-tarea-sidenav-content">
        <div class="main-content">
            <div class="flex">
                <ng-content select="[content]"></ng-content>
            </div>
        </div>
    </div>
</mat-sidenav-container>
