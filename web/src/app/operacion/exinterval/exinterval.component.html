<div>
    <mat-select [(ngModel)]="selectedValue">
        <mat-option value="----">----</mat-option>
        <mat-option value="Intervalo">Intervalo</mat-option>
        <mat-option value="Dias de la semana">Dias de la semana</mat-option>
        <mat-option value="Dias del mes">Dias del mes</mat-option>
        <mat-option value="Meses del a単o">Meses del a単o</mat-option>
    </mat-select>
</div>

<div>
    <table class="table-date">
        <tr>
            <td>
                <mat-form-field>
                    <input type="text" placeholder="Fecha de Ejecucion" matInput>
                </mat-form-field>
            </td>
            <td *ngIf="selectedValue !== '----'">-</td>
            <td *ngIf="selectedValue !== '----'">
                <mat-form-field>
                    <input type="text" placeholder="Fecha de Finalizacion" matInput>
                </mat-form-field>
            </td>
        </tr>
    </table>
</div>

<div *ngIf="selectedValue === 'Intervalo'">
    <mat-select [(ngModel)]="selectedIntervalo">
        <mat-option *ngFor="let item of options" [value]="item.value">{{item.title}}</mat-option>
    </mat-select>
    <br>
    <mat-form-field>
        <input type="number" placeholder="Cada" matInput>
    </mat-form-field>
</div>

<div *ngIf="selectedValue === 'Dias de la semana'">
    <mat-checkbox>Lun</mat-checkbox>
    <mat-checkbox>Mar</mat-checkbox>
    <mat-checkbox>Mie</mat-checkbox>
    <mat-checkbox>Jue</mat-checkbox>
    <mat-checkbox>Vie</mat-checkbox>
    <mat-checkbox>Sab</mat-checkbox>
    <mat-checkbox>Dom</mat-checkbox>
</div>

<div *ngIf="selectedValue === 'Meses del a単o'">
    <mat-select placeholder="Meses" [(ngModel)]="selectedMes" multiple="true">
        <mat-option value="Enero">Enero</mat-option>
        <mat-option value="Febrero">Febrero</mat-option>
        <mat-option value="Marzo">Marzo</mat-option>
        <mat-option value="Abril">Abril</mat-option>
        <mat-option value="Mayo">Mayo</mat-option>
        <mat-option value="Junio">Junio</mat-option>
        <mat-option value="Julio">Julio</mat-option>
        <mat-option value="Agosto">Agosto</mat-option>
        <mat-option value="Septiembre">Septiembre</mat-option>
        <mat-option value="Octubre">Octubre</mat-option>
        <mat-option value="Noviembre">Noviembre</mat-option>
        <mat-option value="Diciembre">Diciembre</mat-option>
    </mat-select>


</div>
