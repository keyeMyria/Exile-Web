<div>
    <md-select [(ngModel)]="selectedValue">
        <md-option value="----">----</md-option>
        <md-option value="Intervalo">Intervalo</md-option>
        <md-option value="Dias de la semana">Dias de la semana</md-option>
        <md-option value="Dias del mes">Dias del mes</md-option>
        <md-option value="Meses del a単o">Meses del a単o</md-option>
    </md-select>
</div>

<div>
    <table class="table-date">
        <tr>
            <td>
                <md-form-field>
                    <input type="text" placeholder="Fecha de Ejecucion" mdInput>
                </md-form-field>
            </td>
            <td *ngIf="selectedValue !== '----'">-</td>
            <td *ngIf="selectedValue !== '----'">
                <md-form-field>
                    <input type="text" placeholder="Fecha de Finalizacion" mdInput>
                </md-form-field>
            </td>
        </tr>
    </table>
</div>

<div *ngIf="selectedValue === 'Intervalo'">
    <md-select [(ngModel)]="selectedIntervalo">
        <md-option *ngFor="let item of options" [value]="item.value">{{item.title}}</md-option>
    </md-select>
    <br>
    <md-form-field>
        <input type="number" placeholder="Cada" mdInput>
    </md-form-field>
</div>

<div *ngIf="selectedValue === 'Dias de la semana'">
    <md-checkbox>Lun</md-checkbox>
    <md-checkbox>Mar</md-checkbox>
    <md-checkbox>Mie</md-checkbox>
    <md-checkbox>Jue</md-checkbox>
    <md-checkbox>Vie</md-checkbox>
    <md-checkbox>Sab</md-checkbox>
    <md-checkbox>Dom</md-checkbox>
</div>

<div *ngIf="selectedValue === 'Meses del a単o'">
    <md-select placeholder="Meses" [(ngModel)]="selectedMes" multiple="true">
        <md-option value="Enero">Enero</md-option>
        <md-option value="Febrero">Febrero</md-option>
        <md-option value="Marzo">Marzo</md-option>
        <md-option value="Abril">Abril</md-option>
        <md-option value="Mayo">Mayo</md-option>
        <md-option value="Junio">Junio</md-option>
        <md-option value="Julio">Julio</md-option>
        <md-option value="Agosto">Agosto</md-option>
        <md-option value="Septiembre">Septiembre</md-option>
        <md-option value="Octubre">Octubre</md-option>
        <md-option value="Noviembre">Noviembre</md-option>
        <md-option value="Diciembre">Diciembre</md-option>
    </md-select>


</div>
