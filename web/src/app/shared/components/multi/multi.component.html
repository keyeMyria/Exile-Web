<div [formGroup]="form">
    <mat-select style="width:100%" [placeholder]="placeholder" auto="auto" [formControlName]="name" name="name" [multiple]="true">
        <button style="width:100%" mat-button (click)="selectAll()"><span *ngIf="todos">Des-</span><span>Seleccionar todos</span></button>
        <mat-option *ngFor="let option of options" [value]="option.id">{{render(option)}}</mat-option>
    </mat-select>
</div>
