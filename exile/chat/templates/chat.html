{% block extra_body %}
    <script>
        $(function () {
            // Correctly decide between ws:// and wss://
            var ws_path = "/chat/stream/";
            console.log("Connecting to " + ws_path);

            var webSocketBridge = new channels.WebSocketBridge();
            webSocketBridge.connect(ws_path);
            // Handle incoming messages
            webSocketBridge.listen(function(data) {
                // Decode the JSON
                console.log("Got websocket message", data);
                // Handle errors
                if (data.error) {
                    alert(data.error);
                    return;
                }

                if(data.friends){
                    var friends = data.friends;
                    console.log(friends);
                    $(".amigos").html("");
                    friends.forEach(function(element) {
                        $(".amigos").append('<li class="room-link" usuario-id="'+element.usuario+'">'+ element.nombre+ " "+ element.apellidos +'</li>');
                    });
                    openchat();
                }else if(data.rooms){
                    var rooms = data.rooms,
                        roomdiv;
                    rooms.forEach(function(element){
                      console.log(element);
                      var user = chatUser(element.miembros, element.me, element.grupo, element.nombre);
                      roomdiv = $(
                                "<div class='room' id='room-"+element.id+"' room='false' grupo='"+element.grupo+"' miembro='"+user.miembro+"'>" +
                                "<h2>" + user.nombre + "</h2>" +
                                "<div class='messages'></div>" +
                                "<form><input><button>Send</button></form>" +
                                "</div>"
                        );
                        // Hook up send button to send a message
                        roomdiv.find("form").on("submit", function () {
                            console.log($(this).attr('room'));
                            webSocketBridge.send({
                                "command": "send",
                                "room": element.id,
                                "miembros": false,
                                "grupo": element.false,
                                "message": roomdiv.find("input").val()
                            });
                            roomdiv.find("input").val("");
                            return false;
                        });
                        roomdiv.find("input").focus();
                        if($("#room-"+element.id).length==0){
                            $("#chats").append(roomdiv);
                        }
                    });
                }
                // Handle joining
                /*
                if (data.join) {
                    console.log("Joining room " + data.join);
                    var roomdiv = $(
                            "<div class='room' id='room-" + data.join + "'>" +
                            "<h2>" + data.title + "</h2>" +
                            "<div class='messages'></div>" +
                            "<form><input><button>Send</button></form>" +
                            "</div>"
                    );
                    // Hook up send button to send a message
                    roomdiv.find("form").on("submit", function () {
                        webSocketBridge.send({
                            "command": "send",
                            "room": data.join,
                            "message": roomdiv.find("input").val()
                        });
                        roomdiv.find("input").val("");
                        return false;
                    });
                    $("#chats").append(roomdiv);
                    // Handle leaving
                } else if (data.leave) {
                    console.log("Leaving room " + data.leave);
                    $("#room-" + data.leave).remove();
                    // Handle getting a message
                } */else if (data.message || data.msg_type != 0) {
                    console.log("mensaje: ",data);
                    var msgdiv = $("#room-" + data.room + " .messages");
                    var ok_msg = "";
                    // msg types are defined in chat/settings.py
                    // Only for demo purposes is hardcoded, in production scenarios, consider call a service.
                    switch (data.msg_type) {
                        case 0:
                            // Message
                            ok_msg = "<div class='message'>" +
                                    "<span class='username'>" + data.username + "</span>" +
                                    "<span class='body'>" + data.message + "</span>" +
                                    "</div>";
                            break;
                        case 1:
                            // Warning / Advice messages
                            ok_msg = "<div class='contextual-message text-warning'>" + data.message +
                                    "</div>";
                            break;
                        case 2:
                            // Alert / Danger messages
                            ok_msg = "<div class='contextual-message text-danger'>" + data.message +
                                    "</div>";
                            break;
                        case 3:
                            // "Muted" messages
                            ok_msg = "<div class='contextual-message text-muted'>" + data.message +
                                    "</div>";
                            break;
                        case 4:
                            // User joined room
                            ok_msg = "<div class='contextual-message text-muted'>" + data.username +
                                    " joined the room!" +
                                    "</div>";
                            break;
                        case 5:
                            // User left room
                            ok_msg = "<div class='contextual-message text-muted'>" + data.username +
                                    " left the room!" +
                                    "</div>";
                            break;
                        default:
                            console.log("Unsupported message type!");
                            return;
                    }
                    msgdiv.append(ok_msg);

                    msgdiv.scrollTop(msgdiv.prop("scrollHeight"));
                } else {
                    console.log("Cannot handle message!");
                }
            });

            // Says if we joined a room or not by if there's a div for it
            inRoom = function (roomId) {
                return $("#room-" + roomId).length > 0;
            };

            // Room join/leave
            openchat = function () {
                $("li.room-link").click(function () {
                    console.log("click");
                    var usuario = $(this).attr('usuario-id');
                    var verificar = $("[miembro='"+usuario+"']");
                    if(verificar.length===0){
                        var roomdiv = $(
                                "<div class='room' id='room-0' room='false' grupo='false' miembro="+usuario+">" +
                                "<h2>" + $(this).html()+ "</h2>" +
                                "<div class='messages'></div>" +
                                "<form><input><button>Send</button></form>" +
                                "</div>"
                        );
                        // Hook up send button to send a message
                        roomdiv.find("form").on("submit", function () {
                            console.log($(this).attr('room'));
                            webSocketBridge.send({
                                "command": "send",
                                "room": false,
                                "miembros": [parseInt(usuario)],
                                "grupo": false,
                                "message": roomdiv.find("input").val()
                            });
                            roomdiv.find("input").val("");
                            return false;
                        });
                        roomdiv.find("input").focus();
                        $("#chats").append(roomdiv);
                    }else{
                        verificar.find("input").focus();
                    }

                    /*
                    roomId = $(this).attr("data-room-id");
                    if (inRoom(roomId)) {
                        // Leave room
                        $(this).removeClass("joined");
                        webSocketBridge.send({
                            "command": "leave",
                            "room": roomId
                        });
                    } else {
                        // Join room
                        $(this).addClass("joined");
                        webSocketBridge.send({
                            "command": "join",
                            "room": roomId
                        });
                    }*/
                });

            }

            chatUser =  function(lista, id, grupo, nombre){
                function datos(nombre, miembro){
                    var data = {}
                    data.nombre = nombre;
                    data.miembro = miembro;
                    return data;
                }
                var nombre;
                if (grupo) {
                    return datos(nombre, {});
                }
                else if (lista.length==1) {
                    nombre =  ""+ lista[0].nombre +" "+ lista[0].apellidos;
                    return datos(nombre, lista[0].id);
                }
                var data = lista.filter(function(element){
                    return element.id !== id;
                })
                if(data.length>0){
                    nombre = ""+ data[0].nombre +" "+ data[0].apellidos;
                    return datos(nombre, data[0].id);
                }
                nombre =  ""+ lista[0].nombre +" "+ lista[0].apellidos;

                return datos(nombre, lista[0].id);
            }

            // Helpful debugging
            webSocketBridge.socket.onopen = function () {
                console.log("Connected to chat socket");
                // Pedir amigos
                webSocketBridge.send({
                    "command": "friends"
                })

                webSocketBridge.send({
                    "command": "rooms"
                })
                console.log("perdir amigos");
            };
            webSocketBridge.socket.onclose = function () {
                console.log("Disconnected from chat socket");
            }
        });
    </script>
{% endblock %}
